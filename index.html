
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="quiz.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Courage Scholaship Test</title>
</head>
<body>
  <header>
   <div class="head">
    <div class="head-left">
      <h2 class="title">Courage Scholaship Quiz</h2>
    </div>
   </div>
  </header>

  <div class="page-details">
    <p class="pagecount pagecount1">Question: <span id="currentnumber">0</span> / <span id="totalQuestions">10</span></p>
    <!-- <div class="head-right">
      <i class="fa-sharp fa-solid fa-clock fa-lg"></i>
      <p class="time"> 3:00</p>
    </div> -->
  </div>
  <div class="progress-line">
    <div class="progress"></div>
   </div>
  <div class="list-container container1 app">
    <h3 class="question" id="question">Question goes here.</h3>      
       <div class="form-holder option quiz" id="div">
          <div class="form-container option" id="choices">

            <button class="one-hour option btn" id="btn">1 hour</button>

            <button class="two-hour btn" id="btn">2 hours</button>
      
            <button class="five-hour btn" id="btn">5 hours</button>
    
            <button class="ten-hour btn" id="btn">10 hours</button>
          </div>
          <div class="down-button-container">
            <button type="submit" class="submit" id="prevButton" id="btn">Back</button>
            <button type="submit" class="submit" id="submitButton" id="btn">Submit</button>
            <button type="submit" class="submit" id="nextButton" id="btn">Next</button>
          </div>
       </div>
    </div>
  <script src="quiz.js"></script>
</body>
</html>
